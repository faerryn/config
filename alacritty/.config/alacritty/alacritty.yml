# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 2

# Font configuration
font:
  # Point size
  size: 12

# Colors (One Half Dark)
colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'

  normal:
    black:      '0x282c34'
    red:        '0xe06c75'
    green:      '0x98c379'
    yellow:     '0xe5c07b'
    blue:       '0x61afef'
    magenta:    '0xc678dd'
    cyan:       '0x56b6c2'
    white:      '0xdcdfe4'

  bright:
    black:      '0x282c34'
    red:        '0xe06c75'
    green:      '0x98c379'
    yellow:     '0xe5c07b'
    blue:       '0x61afef'
    magenta:    '0xc678dd'
    cyan:       '0x56b6c2'
    white:      '0xdcdfe4'
